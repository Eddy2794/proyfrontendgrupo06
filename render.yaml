services:
  - type: web
    name: proyfrontendgrupo06
    env: node
    plan: free
    buildCommand: |
      pnpm install --no-frozen-lockfile --production=false
      npx @angular/cli@latest build --configuration production
      node postbuild.js
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://proyfrontendgrupo06.onrender.com
      - key: BACKEND_URL
        value: https://trabajo-final-psw.onrender.com

services:
  - type: web
    name: proyfrontendgrupo06
    env: node
    plan: free
    buildCommand: |
      pnpm install --no-frozen-lockfile
      pnpm build
    startCommand: node server.js
    publishPath: dist/coreui-free-angular-admin-template
    envVars:
      - key: NODE_ENV
        value: production

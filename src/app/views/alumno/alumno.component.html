<app-alumno-list 
  (verDetalle)="abrirDetalle($event)" 
  (modificar)="irAFormulario($event)"
  (nuevoAlumno)="nuevoAlumno()">
</app-alumno-list>

<app-alumno-detalle-modal 
  *ngIf="modalAbierto && alumnoSeleccionado" 
  [alumno]="alumnoSeleccionado" 
  (close)="cerrarDetalle()">
</app-alumno-detalle-modal>

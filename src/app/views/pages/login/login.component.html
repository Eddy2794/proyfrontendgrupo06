<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input 
                    cFormControl
                    formControlName="username" 
                    autoComplete="username" 
                    placeholder="Username"
                    class="form-control"
                    [class.is-invalid]="form.get('username')?.invalid && form.get('username')?.touched"
                  />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    cFormControl
                    formControlName="password"
                    autoComplete="current-password"
                    placeholder="Password"
                    type="password"
                    class="form-control"
                    [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched"
                  />
                </c-input-group>
                <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
                <c-row>
                  <c-col xs="6">
                    <button type="submit" cButton class="px-4" color="primary" [disabled]="form.invalid">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-end" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
                <!-- Google OAuth Button -->
                <c-row class="my-4">
                  <c-col>
                    <button cButton class="w-100 d-flex align-items-center justify-content-center" (click)="loginWithGoogle()" style="background: #4285F4; color: #fff;">
                      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" width="20" height="20" class="me-2"/>
                      Continuar con Google
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>

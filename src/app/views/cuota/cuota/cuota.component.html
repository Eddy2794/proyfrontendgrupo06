<div class="container-fluid">
  <app-cuota-list
    (verDetalle)="onVerDetalle($event)"
    (modificar)="onModificar($event)"
    (nuevaCuota)="onNuevaCuota()"
    (pagarEfectivo)="onPagoEfectivo($event)">
  </app-cuota-list>

  <app-cuota-detalle-modal
    *ngIf="cuotaDetalleVisible && cuotaSeleccionada"
    [cuota]="cuotaSeleccionada"
    (close)="cerrarDetalle()">
  </app-cuota-detalle-modal>
</div>
